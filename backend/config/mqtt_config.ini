# Configuração MQTT - CEU Tres Pontes
# Fase 2: Gateway e Comunicação

# === MQTT Broker (Mosquitto) ===
[MQTT]
BROKER_HOST=localhost
BROKER_PORT=1883
BROKER_KEEPALIVE=60
BROKER_USERNAME=ceu_tres_pontes
BROKER_PASSWORD=change_this_password_in_production

# Tópicos MQTT
TOPIC_PREFIX=ceu/tres_pontes
TOPIC_SENSORS=sensores
TOPIC_STATUS=status
TOPIC_ALERTS=alertas
TOPIC_COMMANDS=comandos

# QoS (Quality of Service)
# 0 = At most once (fire and forget)
# 1 = At least once (acknowledged delivery)
# 2 = Exactly once (assured delivery)
QOS_LEVEL=1

# === Gateway ===
[GATEWAY]
GATEWAY_ID=gateway_001
GATEWAY_NAME=Gateway Principal
GATEWAY_LOCATION=Sala de Controle
PUBLISH_INTERVAL=2
BATCH_SIZE=10

# === Logging ===
[LOGGING]
LOG_LEVEL=INFO
LOG_FILE=logs/gateway.log
LOG_MAX_SIZE=10485760
LOG_BACKUP_COUNT=5

# === Parque ===
[PARQUE]
NOME=CEU Tres Pontes
CAPACIDADE_MAXIMA=5000
TIMEZONE=America/Sao_Paulo
